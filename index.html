<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style/main.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="box">
                <div class="ice"></div>
                <div class="shadow"></div>
                <div class="stick"></div>
            </div>
        </div>
    </div>
    <div class="wrapper black">
        <div class="container">
            <div class="stairs">
                <div class="stair"></div>
                <div class="stair"></div>
                <div class="stair"></div>
                <div class="stair"></div>
            </div>
        </div>
    </div>
    <div class="wrapper">
        <div class="container">
            <div class="circle">
                <div class="mountain__big"></div>
                <div class="mountain__small"></div>
            </div>
        </div>
    </div>
    <div class="wrapper black">
        <div class="container">
            <div class="nature">
                <div class="sun"></div>
                <div class="left__mountain"></div>
                <div class="right__mountain"></div>
            </div>
        </div>
    </div>
    <div class="wrapper black">
        <div class="container">
            <div class="bell">
                <div class="top"></div>
                <div class="body"></div>
                <div class="bottom"></div>
            </div>
        </div>
    </div>
    <div class="wrapper red">
        <div class="container">
            <div class="giff">
                <div class="tape">
                    <div class="left"></div>
                    <div class="right"></div>
                </div>
                <div class="boxs">
                    <div class="rectangle"></div>
                    <div class="rectangle"></div>
                    <div class="rectangle"></div>
                    <div class="rectangle"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="wrapper blue">
        <div class="container">
            <div class="common">
                <div class="round"></div>
            </div>
        </div>
    </div>
    <div class="wrapper">
        <div class="container">
            <div class="head">
                <div class="hair__left"></div>
                <div class="hair__right"></div>
                <div class="eye__left">
                    <div class="point"></div>
                </div>
                <div class="eye__right">
                    <div class="point"></div>
                </div>
                <div class="mouth"></div>
            </div>
        </div>
    </div>
</body>
</html>
